<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Rotate & Flip Tool - ToolzStudio</title>
  <style>
    :root {
      --primary: #007BFF;
      --white: #FFFFFF;
      --gray: #F8F9FA;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--gray);
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 20px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .upload-area {
      border: 2px dashed var(--primary);
      background: var(--white);
      padding: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
    }

    #fileInput {
      display: none;
    }

    canvas {
      max-width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .controls > * {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: var(--white);
      cursor: pointer;
    }

    .controls button {
      background-color: var(--primary);
      color: var(--white);
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .meta {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Image Rotate & Flip Tool</h1>
  <div class="container">
    <label class="upload-area" for="fileInput">Click or Drag & Drop Image Here<br/><small>(JPG, PNG, GIF, WebP)</small></label>
    <input type="file" id="fileInput" accept="image/*"/>

    <canvas id="canvas"></canvas>
    <div class="meta" id="dimensions"></div>

    <div class="controls">
      <button onclick="rotate(90)">â†» Rotate 90Â°</button>
      <button onclick="rotate(-90)">â†º Rotate -90Â°</button>
      <button onclick="rotate(180)">âŸ³ 180Â°</button>
      <button onclick="flip('horizontal')">â‡‹ Flip H</button>
      <button onclick="flip('vertical')">â‡µ Flip V</button>
      <input type="range" id="angleSlider" min="0" max="360" value="0" onchange="customRotate()" />
      <label for="format">Format:</label>
      <select id="format">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPG</option>
        <option value="image/webp">WebP</option>
      </select>
      <label for="quality">Quality:</label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9" />
      <button onclick="downloadImage()">ðŸ’¾ Download</button>
      <button onclick="resetImage()">ðŸ”„ Reset</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const angleSlider = document.getElementById("angleSlider");
    const qualitySlider = document.getElementById("quality");
    const formatSelect = document.getElementById("format");
    const dimensions = document.getElementById("dimensions");

    let originalImage = null;
    let currentAngle = 0;
    let scaleX = 1, scaleY = 1;

    document.querySelector(".upload-area").addEventListener("click", () => fileInput.click());
    document.querySelector(".upload-area").addEventListener("dragover", e => {
      e.preventDefault();
      e.currentTarget.style.backgroundColor = "#e6f0ff";
    });
    document.querySelector(".upload-area").addEventListener("dragleave", e => {
      e.preventDefault();
      e.currentTarget.style.backgroundColor = "#fff";
    });
    document.querySelector(".upload-area").addEventListener("drop", e => {
      e.preventDefault();
      e.currentTarget.style.backgroundColor = "#fff";
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener("change", () => {
      handleFile(fileInput.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith("image/")) {
        alert("Please upload a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          originalImage = img;
          resetTransforms();
          drawImage();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function drawImage() {
      if (!originalImage) return;
      const width = originalImage.width;
      const height = originalImage.height;
      const angle = currentAngle * Math.PI / 180;

      // Auto-resize canvas
      const sin = Math.abs(Math.sin(angle));
      const cos = Math.abs(Math.cos(angle));
      const newWidth = Math.floor(width * cos + height * sin);
      const newHeight = Math.floor(width * sin + height * cos);
      canvas.width = newWidth;
      canvas.height = newHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(newWidth / 2, newHeight / 2);
      ctx.rotate(angle);
      ctx.scale(scaleX, scaleY);
      ctx.drawImage(originalImage, -width / 2, -height / 2);
      ctx.restore();

      dimensions.textContent = `Image: ${newWidth} Ã— ${newHeight}`;
    }

    function rotate(deg) {
      currentAngle = (currentAngle + deg) % 360;
      angleSlider.value = currentAngle;
      drawImage();
    }

    function customRotate() {
      currentAngle = parseInt(angleSlider.value);
      drawImage();
    }

    function flip(direction) {
      if (direction === "horizontal") scaleX *= -1;
      if (direction === "vertical") scaleY *= -1;
      drawImage();
    }

    function downloadImage() {
      const mime = formatSelect.value;
      const quality = parseFloat(qualitySlider.value);
      canvas.toBlob(blob => {
        saveAs(blob, `image-output.${mime.split('/')[1]}`);
      }, mime, quality);
    }

    function resetImage() {
      currentAngle = 0;
      scaleX = 1;
      scaleY = 1;
      angleSlider.value = 0;
      drawImage();
    }

    function resetTransforms() {
      currentAngle = 0;
      scaleX = 1;
      scaleY = 1;
      angleSlider.value = 0;
    }
  </script>
</body>
</html>
