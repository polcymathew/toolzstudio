<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Lock/Unlock Tool</title>
  <!-- PDF.js for PDF preview -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- pdf-lib for PDF manipulation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    /* CSS styles omitted for brevity; see previous code for full styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Lock/Unlock Tool</h1>
    <div class="toggle-buttons">
      <button id="lockModeBtn" class="active">Lock PDF</button>
      <button id="unlockModeBtn">Unlock PDF</button>
    </div>
    <div id="lockSection" class="section">
      <div class="upload-area" id="lockUploadArea">
        <p>Drag & Drop PDF here or click to upload</p>
        <input type="file" id="lockFileInput" accept="application/pdf" />
      </div>
      <div class="preview" id="lockPreview"></div>
      <div class="form-group">
        <label for="userPassword">User Password:</label>
        <input type="password" id="userPassword" />
      </div>
      <div class="form-group">
        <label for="ownerPassword">Owner Password:</label>
        <input type="password" id="ownerPassword" />
      </div>
      <div class="form-group">
        <label>Permissions:</label>
        <label><input type="checkbox" id="allowPrinting" checked /> Allow Printing</label>
        <label><input type="checkbox" id="allowCopying" checked /> Allow Copying</label>
        <label><input type="checkbox" id="allowEditing" checked /> Allow Editing</label>
      </div>
      <button id="lockButton">Lock PDF</button>
    </div>
    <div id="unlockSection" class="section hidden">
      <div class="upload-area" id="unlockUploadArea">
        <p>Drag & Drop PDF here or click to upload</p>
        <input type="file" id="unlockFileInput" accept="application/pdf" />
      </div>
      <div class="preview" id="unlockPreview"></div>
      <div class="form-group">
        <label for="unlockPassword">Password:</label>
        <input type="password" id="unlockPassword" />
      </div>
      <button id="unlockButton">Unlock PDF</button>
    </div>
  </div>
  <script>
    // JavaScript code omitted for brevity; see previous code for full script
  </script>
</body>
</html>
